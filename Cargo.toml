[package]
name = "privy-rust"
version = "0.1.0"
rust-version = "1.87"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace]
members = ["crates/*", "."]

[dependencies]
solana-sdk = "2.1.9"
privy-api = { path = "crates/privy-api" }
reqwest = { version = "0.12", features = ["json"] }
base64 = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1.41"
progenitor-client = "0.11.0"
delegate = "0.13.4"
p256 = { version = "0.13.2", features = ["pem", "ecdsa"] }
futures = "0.3.31"

[dev-dependencies]
anyhow = "1.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dotenv = "0.15"
uuid = { version = "1.0", features = ["v4"] }
test-case = "3.3.1"
tracing-test = "0.2.5"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "get_wallets"
path = "examples/get_wallets.rs"
