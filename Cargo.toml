[package]
name = "privy-rust"
version = "0.1.0"
rust-version = "1.87"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace]
members = ["crates/*", "."]

[features]
default = []
solana = ["solana-sdk"]
ethereum = [
  "alloy-chains",
  "alloy-core",
  "alloy-signer",
  "alloy-consensus",
  "alloy-primitives",
  "alloy-sol-types",
]

[dependencies]
# typed solana
solana-sdk = {version = "3", optional = true}


# typed eth
alloy-chains = {version = "0.2.9", optional = true}
alloy-core = { version = "1.3.1", features = ["dyn-abi"], optional = true }
alloy-signer = { version = "1.0.30", features = ["eip712"], optional = true }
alloy-consensus = {version = "1.0.30", optional = true}
alloy-primitives = {version = "1.3.1", optional = true}
alloy-sol-types = {version = "1.3.1", optional = true}

privy-api = { path = "crates/privy-api" }
reqwest = { version = "0.12", features = ["json"] }
base64 = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1.41"
progenitor-client = "0.11.0"
delegate = "0.13.4"
p256 = { version = "0.13.2", features = ["pem", "ecdsa"] }
futures = "0.3.31"
serde_json_canonicalizer = "0.3.1"
sha2 = "0.10.9"
hex = "0.4"

[dev-dependencies]
anyhow = "1.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dotenv = "0.15"
uuid = { version = "1.0", features = ["v4"] }
test-case = "3.3.1"
tracing-test = "0.2.5"

[[example]]
doc-scrape-examples = true
name = "get_wallets"
path = "examples/get_wallets.rs"

[[example]]
required-features = ["solana"]
name = "solana"
path = "examples/solana.rs"

[[example]]
name = "typed_wallets"
required-features = ["ethereum", "solana"]
path = "examples/typed_wallets.rs"
