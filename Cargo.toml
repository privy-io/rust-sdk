[package]
name = "privy-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
solana-sdk = "1.18"
reqwest = { version = "0.11", features = ["json"] }
base64 = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
thiserror = "1.0"
async-trait = "0.1"
anyhow = "1.0"

[dev-dependencies]
clap = { version = "4.0", features = ["derive", "env"] }
dotenv = "0.15"

[[example]]
name = "kora_integration"
path = "examples/kora_integration.rs"
